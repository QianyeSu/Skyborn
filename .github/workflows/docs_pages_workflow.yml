name: docs_pages_workflow

# execute this workflow automatically when we push to main
on:
  push:
    branches: [main]
    paths:
      - "docs/**" # æ–‡æ¡£å†…å®¹å˜åŒ–
      - "src/**" # æºä»£ç å˜åŒ–ï¼ˆAPIæ–‡æ¡£éœ€è¦æ›´æ–°ï¼‰
      - "requirements-docs.txt" # æ–‡æ¡£ä¾èµ–å˜åŒ–
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies ğŸ”§
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng

      - name: Install Python dependencies ğŸ’»
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-docs.txt
          pip install -e .

      - name: Build documentation ğŸ“š
        run: |
          cd docs
          echo "ğŸ“š Building documentation with custom script..."
          python build_docs.py
          echo "âœ… Documentation build completed"
          echo "ğŸ“ Checking final structure:"
          ls -la build/html/
          echo "ğŸ“„ Checking if entrance.html became index.html:"
          if [ -f "build/html/index.html" ]; then
            echo "âœ… index.html exists"
            head -n 20 build/html/index.html
          else
            echo "âŒ index.html not found"
          fi
          if [ -f "build/html/documentation.html" ]; then
            echo "âœ… documentation.html exists"
          else
            echo "âŒ documentation.html not found"
          fi

      - name: Prepare deployment structure ğŸ“
        run: |
          cd docs/build/html
          touch .nojekyll
          echo "ğŸ“ Documentation structure:"
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_docs_job
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment info â„¹ï¸
        run: |
          echo "ğŸ‰ Documentation deployment completed!"
          echo "ğŸ“– Documentation site: ${{ steps.deployment.outputs.page_url }}"
