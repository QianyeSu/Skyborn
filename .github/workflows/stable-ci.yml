name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install numpy xarray
          pip install -e .

      - name: List installed packages
        run: pip list

      - name: Test with pytest
        run: |
          pip install pytest
          if [ -d "tests" ] && [ -n "$(find tests -name '*.py' -type f)" ]; then
            python -m pytest tests/ -v
          else
            echo "No test files found, running basic import test"
            python -c "import skyborn; print('âœ“ Package imports successfully')"
          fi
