name: "Test Documentation Deployment"

on:
  workflow_dispatch:  # Manual trigger only for testing

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-test"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-docs.txt
          pip install -e .

      - name: Verify Skyborn installation
        run: |
          python -c "import skyborn; print(f'Skyborn version: {skyborn.__version__}')"
          python -c "from skyborn.calculations import convert_longitude_range; print('âœ… Core modules imported successfully')"

      - name: Build documentation
        run: |
          cd docs
          echo "ğŸ“š Building documentation..."
          sphinx-build -b html source/en build/html -v
          echo "âœ… Documentation build completed"
          ls -la build/html/

      - name: Prepare GitHub Pages
        run: |
          mkdir -p _site

          # Copy documentation as the main site
          if [ -d "docs/build/html" ]; then
            cp -r docs/build/html/* _site/
            echo "âœ… Documentation copied successfully"
          else
            echo "âŒ Documentation not found"
            exit 1
          fi

          echo "ğŸ“ Final site structure:"
          find _site -type f -name "*.html" | head -10
          echo "ğŸ“Š Site size:"
          du -sh _site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "ğŸ‰ Documentation deployment completed!"
          echo "ğŸ“– View at: ${{ steps.deployment.outputs.page_url }}"
