name: Build and publish wheels

on:
  push:
    branches: [main, dev] # Add dev branch for testing
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: false
        default: "Manual testing"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux wheels
          - os: ubuntu-latest
            cibw_archs: "x86_64"
          - os: ubuntu-latest
            cibw_archs: "aarch64"
          # macOS wheels
          - os: macos-13 # Intel Mac
            cibw_archs: "x86_64"
          - os: macos-latest # Apple Silicon Mac
            cibw_archs: "arm64"
          # Windows wheels
          - os: windows-latest
            cibw_archs: "AMD64"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # QEMU for cross-compilation (Linux ARM64)
      - name: Set up QEMU
        if: matrix.cibw_archs == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Build wheels using cibuildwheel
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        with:
          # Explicitly set package-dir to avoid path issues
          package-dir: .
          output-dir: wheelhouse
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

          # Supported Python versions
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"

          # Skip unnecessary builds
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"

          # Linux: Use manylinux images
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014

          # Install Fortran compiler before building - use system package manager
          CIBW_BEFORE_BUILD_LINUX: |
            # Try different package managers in manylinux containers
            yum install -y gcc-gfortran || \
            dnf install -y gcc-gfortran || \
            apt-get update && apt-get install -y gfortran || \
            echo "Using system gfortran if available"

          CIBW_BEFORE_BUILD_MACOS: |
            ARCH=$(uname -m)
            if [ "$ARCH" = "arm64" ]; then
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-arm64.sh"
              GFORTRAN_PKG="gfortran_osx-arm64"
            else
              MINICONDA_URL="https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh"
              GFORTRAN_PKG="gfortran_osx-64"
            fi
            curl -L $MINICONDA_URL -o miniconda.sh
            bash miniconda.sh -b -p $HOME/miniconda
            # Don't change PATH globally to avoid Python version conflicts
            $HOME/miniconda/bin/conda install -y $GFORTRAN_PKG
            # Only add gfortran to PATH, not conda python
            export PATH="$HOME/miniconda/bin:$PATH"
            which gfortran

          CIBW_BEFORE_BUILD_WINDOWS: |
            powershell -Command "Invoke-WebRequest -Uri 'https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe' -OutFile 'miniconda.exe'"
            powershell -Command "Start-Process 'miniconda.exe' -ArgumentList '/S /D=%USERPROFILE%\miniconda' -Wait"
            powershell -Command "& '%USERPROFILE%\miniconda\Scripts\conda.exe' install -y m2w64-toolchain"
            pip install delvewheel

          # Environment variables - use system gfortran
          CIBW_ENVIRONMENT_LINUX: FC=gfortran CC=gcc
          CIBW_ENVIRONMENT_MACOS: FC=$HOME/miniconda/bin/gfortran CC=gcc
          CIBW_ENVIRONMENT_WINDOWS: FC=gfortran CC=gcc PATH="%USERPROFILE%\\miniconda\\Library\\mingw-w64\\bin;%PATH%"

          # Test imports
          CIBW_TEST_COMMAND: python -c "import skyborn; from skyborn import spharm; print('✅ Import test passed')"

          # Windows: Fix DLL dependencies
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: delvewheel repair -w {dest_dir} {wheel}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: ./wheelhouse/*.whl

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish to PyPI (only on tags)
  publish:
    name: Publish to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # environment removed because 'name' and 'url' are not valid keys here
    permissions:
      id-token: write # Use trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist-artifacts

      - name: Prepare dist directory
        run: |
          mkdir -p dist
          find dist-artifacts -name "*.whl" -exec cp {} dist/ \;
          find dist-artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Option 1: Use API Token (set PYPI_API_TOKEN in GitHub Secrets)
          password: ${{ secrets.PYPI_API_TOKEN }}

          # Option 2: Use Trusted Publishing (pre-configure project trust on PyPI)
          # If using Trusted Publishing, remove the password line above

  # Test installation (multi-platform verification)
  test_install:
    name: Test installation on ${{ matrix.os }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: "x86_64"
          - os: windows-latest
            cibw_archs: "AMD64"
          - os: macos-13
            cibw_archs: "x86_64"

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: wheels

      - name: Install from wheel
        run: |
          pip install wheels/skyborn*.whl
          python -c "import skyborn; from skyborn import spharm; print('✅ Wheel installation test passed on ${{ matrix.os }}')"
