name: Pre-commit Checks

on:
  pull_request:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  pre-commit:
    name: Run Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          # 安装您的包，pre-commit 可能需要
          pip install -e .
          
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
            
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
        
      - name: Upload pre-commit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pre-commit-results
          path: .pre-commit-*.log

  # 自动修复（仅在 PR 中）
  auto-fix:
    name: Auto-fix Code Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: pre-commit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort
          
      - name: Run black
        run: black src/ tests/ examples/ --check || black src/ tests/ examples/
        
      - name: Run isort
        run: isort src/ tests/ examples/ --check-only || isort src/ tests/ examples/
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "🤖 Auto-fix code formatting [skip ci]"
          git push
