# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Use conda/mamba for package management
conda:
  environment: docs/environment.yml

# Install skyborn with compilation, then docs requirements
python:
  install:
    - method: pip
      path: .
    - requirements: requirements-docs.txt

# Use standard Sphinx build process for better cross-reference support
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Build configuration with compilation enabled (following build-wheels.yml)
build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_build:
      # Set up compilation environment (like your Linux builds)
      - export FC=gfortran
      - export CC=gcc
      - export F77=gfortran
      - export F90=gfortran
      # Test compiler availability
      - echo "üîß Testing compilation tools..."
      - gfortran --version
      - gcc --version
      - meson --version
      - ninja --version
      # Build skyborn with Fortran/Cython extensions for proper docs
      - echo "üèóÔ∏è Building Skyborn with compiled extensions..."
      - python setup.py build_ext --inplace --verbose
    post_build:
      # Verify documentation was generated with cross-references
      - test -f $READTHEDOCS_OUTPUT/html/functions_classes.html && echo "‚úÖ Functions page generated" || echo "‚ùå Functions page missing"
      - test -f $READTHEDOCS_OUTPUT/html/api/spharm.html && echo "‚úÖ Spharm API page generated" || echo "‚ùå Spharm API page missing"
