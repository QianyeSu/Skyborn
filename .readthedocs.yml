# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

conda:
  environment: docs/environment.yml

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  commands:
    # Set environment variables to skip Fortran compilation
    - export SKYBORN_DOCS_BUILD=1
    - export SKIP_FORTRAN=1
    # Install documentation requirements
    - python -m pip install --upgrade pip setuptools wheel
    - python -m pip install -r requirements-docs.txt
    # Try to install package in docs mode (skip if fails)
    - python -m pip install -e . || echo "‚ö†Ô∏è Package install failed, building docs without package"
    # Build documentation
    - export LC_ALL=C.UTF-8 && export LANG=C.UTF-8 && cd docs && python build_docs.py --clean
    # Copy to output directory
    - mkdir -p $READTHEDOCS_OUTPUT/html
    - cp -r docs/build/html/* $READTHEDOCS_OUTPUT/html/
    - echo "‚úÖ Documentation build completed"
