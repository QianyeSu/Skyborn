# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Use conda/mamba for package management
conda:
  environment: docs/environment.yml

# Install skyborn with compilation, then docs requirements
python:
  install:
    - method: pip
      path: .
    - requirements: requirements-docs.txt

# Sphinx configuration (required by RTD)
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Use custom build script optimized for RTD
build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    pre_build:
      # Set up compilation environment
      - export FC=gfortran
      - export CC=gcc
      - export F77=gfortran
      - export F90=gfortran
      # Test compiler availability
      - echo "üîß Testing compilation tools..."
      - gfortran --version
      - gcc --version
      - meson --version
      - ninja --version
      # Build skyborn with Fortran/Cython extensions
      - echo "üèóÔ∏è Building Skyborn with compiled extensions..."
      - python setup.py build_ext --inplace --verbose
      # Build documentation using custom script
      - python docs/build_docs.py
    post_build:
      # Verify documentation was generated
      - test -f $READTHEDOCS_OUTPUT/html/index.html && echo "‚úÖ Entry page generated" || echo "‚ùå Entry page missing"
      - test -f $READTHEDOCS_OUTPUT/html/documentation.html && echo "‚úÖ Documentation page generated" || echo "‚ùå Documentation page missing"
